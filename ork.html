<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benefit Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <style>
        /* CSS for the card */
        .card {
            position: relative;
            width: 300px;

            margin: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .card .text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .card .text h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .card .text p {
            margin: 10px 0 0;
            font-size: 1rem;
            color: #666;
        }
    </style>

    <div class="card benefit">
        <img src="images/astrology image.png" alt="Image">
        <div class="text">
            <h2>Super Attractive Feature</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et
                dolore magna aliqua.</p>
        </div>
    </div>

</body>

</html>
